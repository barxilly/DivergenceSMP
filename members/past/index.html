<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divergence SMP | Past Members</title>
        <meta charset="utf-8">
        <meta name="title" content="Divergence SMP | Past Members">
        <meta name="description" content="The Divergence SMP official website.">
        <meta name="keywords" content="Divergence SMP, Divergence, SMP, Minecraft, SMP Minecraft, SMP Server, SMP Minecraft Server, SMP Server Minecraft, SMP Minecraft Server, SMP Minecraft Server">
        <meta name="author" content="Divergence SMP">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://kit.fontawesome.com/a644ebccdd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Place Navbar.html -->
        <div id="navbar"></div>
        <div class="container">
            <h1 style="font-size: 3em;">Past Members</h1>
            <div class="memberContent">
                <memberTitleSection>
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocLYwkYeE3EYkBBTfV4TEuEb9U4NJcApc596XyaQ7I23GyI=s288-c-no" alt="Template" class="memberPFP">
                    <h1 class="memberName">Nota</h1>
                    <h2 class="memberTitle">Ex-Member</h2>
                    <h3 class="membershipSpan">S1 (1 Month)</h3>
                </memberTitleSection>
                <memberBio>
                    <p class="bio">Nota was banned from the SMP after causing stress and arguements.</p>
                </memberBio>
                <memberSocials>
                    <h1>Social Links:</h1>
                    <social class="twitter" id="PissyPlaza"></social><br>
                    <social class="youtube" id="@NotaNotas"></social><br>
                </memberSocials>
            </div><br><br>
        </div>
        <script>
            var social = document.getElementsByTagName("social");
            console.log(social);
            for (var i = 0; i < social.length; i++) {
                var socialf = social[i];
                var socialID = socialf.getAttribute("id");
                var socialType = socialf.getAttribute("class");
                console.log(socialID + " " + socialType);
                if (socialType == "kick") {
                    socialf.innerHTML = '<a href="https://kick.com/' + socialID + '" target="_blank"><i class="fab fa-kick"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#BBFFBB";
                } else if (socialType == "twitch") {
                    socialf.innerHTML = '<a href="https://twitch.tv/' + socialID + '" target="_blank"><i class="fab fa-twitch"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#6441a5";
                } else if (socialType == "youtube") {
                    socialf.innerHTML = '<a href="https://youtube.com/' + socialID + '" target="_blank"><i class="fab fa-youtube"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#FF0000";
                } else if (socialType == "twitter") {
                    socialf.innerHTML = '<a href="https://twitter.com/' + socialID + '" target="_blank"><i class="fab fa-twitter"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#1da1f2";
                } else if (socialType == "instagram") {
                    socialf.innerHTML = '<a href="https://instagram.com/' + socialID + '" target="_blank"><i class="fab fa-instagram"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#E1306C";
                } else if (socialType == "reddit") {
                    socialf.innerHTML = '<a href="https://reddit.com/u/' + socialID + '" target="_blank"><i class="fab fa-reddit"></i> ' + socialID + '</a>';
                    var icon = socialf.getElementsByTagName("i")[0];
                    icon.style.color = "#ff4500";
                }
            }

            var socials = document.getElementsByTagName("memberSocials");
            // Set to random pastel colour
            var pastelColours = ["#FFB3BA", "#FFDFBA", "#FFFFBA", "#B9FFBA", "#BAC4FF", "#FBB9FF"];
            for (var i = 0; i < socials.length; i++) {
                var randomColour = pastelColours[Math.floor(Math.random() * pastelColours.length)];
                socials[i].style.background = randomColour;
            }
        </script>
        <script>
            $(function(){
              $("#navbar").load("/navbar.html");
            });
        </script>
        <script src="/js/script.js"></script>
    </body>
</html>
